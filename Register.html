<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="container">
      <h1>Register</h1>
      <form method="post">
        <div class="form-group">
          <label for="name">First Name:</label>
          <input type="name" id="name" placeholder="Tejaswini" required/>
        </div>
        <div class="form-group">
          <label for="last">Last Name:</label>

          <input type="name" id="last" placeholder="Khairnar" required />
        </div>
        <div class="form-group">
          <label for="dob">Date of Birth:</label>

          <input type="date" id="dob" required />
        </div>
        <div class="form-group">
          <label for="age">Age:</label>

          <input type="number" id="age" required />
        </div>
        <div class="form-group">
          <label for="email">Email:</label>

          <input type="email" id="email" placeholder="tejaswini1@gmail.com" required/>
        </div>
        <div class="form-group">
          <label for="pass">Password:</label>

          <input type="password" id="pass" placeholder="xyzghhfhd123@" required/>
        </div>
        <div class="form-group">
          <label for="pass1">Confirm Password:</label>

          <input type="password" id="pass1" required />
        </div>
        <div class="form-group">
            <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </body>
</html>
